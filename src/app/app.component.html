<div class="card shadow p-3 mb-5 bg-white rounded mx-auto w-75 mb-3">
  <div class="card-body">
    <form class="ml-5 mr-5">
      <div class="row">
        <div class="col">
          <label for="inputCoin">Moeda</label>
          <select class="custom-select" type="string" id="inputGroupSelect02" (change)="addCoin($event)" id="inputCoin">
            <option value="">--SELECT--</option>
            <option *ngFor="let coin of coins | async" [value]="coin.ID" id="optionCoin">{{coin.TEXT}}</option>
          </select>
        </div>
        <div class="col">
          <label for="inputInitDate">Data Inicial</label>
          <input type="date" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="basic-addon2" (change)="getInitDate($event)">
        </div>
        <div class="col">
          <label for="inputLastDate">Data Final</label>
          <input type="date" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="basic-addon2" (change)="getLastDate($event)">
        </div> 
        <div class="row">
          <div class="col mt-4 p-2">
            <input type="button" (click)="getApi()" class="btn-success" value="‚úÖ Consultar dados">
          </div>
          <div class="col mt-4 p-2">
            <input type="button" class="btn-primary" value="üîÑ Atualizar dados" disabled>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>

<div class="card mx-auto w-75 mb-3">
  <div class="card-body">
    <table class="table table-striped">
      <!-- <thead>
      </thead> -->
      <tbody *ngIf="apiQuote | async as prices">
        <tr>
          <th>Cota√ß√£o de compra</th>
          <th>Cota√ß√£o de venda</th>
          <th>Data e hora da cota√ß√£o</th>
        </tr>
        <tr *ngFor="let price of prices.value">
          <td>{{price.cotacaoCompra}}</td>
          <td class="">{{price.cotacaoVenda}}</td>
          <td>{{price.dataHoraCotacao}}</td>
        </tr>
      </tbody>
    </table>
  </div> 
</div>
